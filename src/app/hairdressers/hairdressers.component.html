<app-navigation></app-navigation>
<form>
    <div>
        <button type="button" class="btn btn-primary m-3" (click)="add(addEditForm)">Dodaj</button>
    </div>
  </form>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Korisničko ime </th>
        <td mat-cell *matCellDef="let element"> {{element.username}}</td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Ime </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Prezime </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Broj mobitela </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
          </ng-container>
  
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Datum Kreiranja </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt}}</td>
        </ng-container>
  
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><button type="button" class="btn btn-primary btn-sm ml-1" (click)="edit(addEditForm, element.id)">Uredi</button></td>
        </ng-container>
  
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"><button type="button" class="btn btn-danger btn-sm ml-1" (click)="remove(element.id)">Izbriši</button></td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <ng-template #addEditForm let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Frizerski salon</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close('cancel')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="lang-name">Korisničko ime</label>
                <div class="input-group">
                    <input id="lang-name" class="form-control" name="username" [(ngModel)]="currentItem.username">
                </div>
            </div>
              <div class="form-group">
                <label for="lang-name">Lozinka</label>
                <div class="input-group">
                    <input id="lang-name" class="form-control" name="password" [(ngModel)]="currentItem.password">
                </div>
            </div>
            <div>
              <div class="form-group">
                <label for="lang-name">Frizerski salon</label>
                <div class="input-group">
                  <select class="form-control" name="hairSalonId" [(ngModel)]="currentItem.hairSalonId">
                    <option class="form-control"  *ngFor="let hairSalon of hairSalons" [value]="hairSalon.id">{{ hairSalon.name }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="lang-name">Ime</label>
              <div class="input-group">
                  <input id="lang-name" class="form-control" name="firstName" [(ngModel)]="currentItem.firstName">
              </div>
          </div>
          <div class="form-group">
            <label for="lang-name">Prezime</label>
            <div class="input-group">
                <input id="lang-name" class="form-control" name="lastName" [(ngModel)]="currentItem.lastName">
            </div>
          </div> 
          <div class="form-group">
            <label for="lang-name">Broj mobitela</label>
            <div class="input-group">
                <input id="lang-name" class="form-control" name="phone" [(ngModel)]="currentItem.phone">
            </div>
          </div>
          <div class="form-group">
            <label for="lang-name">Adresa</label>
            <div class="input-group">
                <input id="lang-name" class="form-control" name="address" [(ngModel)]="currentItem.address">
            </div>
          </div>
          <div class="form-group">
            <label for="lang-name">Rola</label>
            <div class="input-group">
                <input id="lang-name" class="form-control" name="role" [(ngModel)]="currentItem.role">
            </div>
          </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('cancel')">Cancel</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('save')">Save</button>
    </div>
  </ng-template>
