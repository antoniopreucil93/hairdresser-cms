<app-navigation></app-navigation>

<form>
  <div>
      <button type="button" class="btn btn-primary m-3" (click)="add(addEditForm)">Dodaj</button>
  </div>
</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Naziv </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Opis </th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Broj mobitela </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Datum Kreiranja </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><button type="button" class="btn btn-primary btn-sm ml-1" (click)="edit(addEditForm, element.id)">Uredi</button></td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><button type="button" class="btn btn-danger btn-sm ml-1" (click)="remove(element.id)">Izbri≈°i</button></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #addEditForm let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Frizerski salon</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.close('cancel')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <form>
          <div class="form-group">
              <label for="lang-name">Naziv</label>
              <div class="input-group">
                  <input id="lang-name" class="form-control" name="name" [(ngModel)]="currentItem.name">
              </div>
          </div>
            <div class="form-group">
              <label for="lang-name">Opis</label>
              <div class="input-group">
                  <input id="lang-name" class="form-control" name="description" [(ngModel)]="currentItem.description">
              </div>
          </div>
          <div class="form-group">
            <label for="lang-name">Broj mobitela</label>
            <div class="input-group">
                <input id="lang-name" class="form-control" name="phone" [(ngModel)]="currentItem.phone">
            </div>
        </div>
        <div class="form-group">
          <label for="lang-name">Grad</label>
          <div class="input-group">
              <input id="lang-name" class="form-control" name="city" [(ngModel)]="currentItem.city">
          </div>
        </div> 
        <div class="form-group">
          <label for="lang-name">Adresa</label>
          <div class="input-group">
              <input id="lang-name" class="form-control" name="addresss" [(ngModel)]="currentItem.address">
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('cancel')">Cancel</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('save')">Save</button>
  </div>
</ng-template>
